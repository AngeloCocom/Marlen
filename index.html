<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Marlen</title>

<!-- Nalyze -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T6FSQJVW7E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-T6FSQJVW7E');
</script>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: linear-gradient(135deg, #e7d7f7, #f2e8ff);
    font-family: 'Georgia', serif;
  }

  .fade-in {
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Gentle breathing animation for flower */
  @keyframes breathe {
    0% { transform: scale(1) rotate(-2deg); }
    50% { transform: scale(1.06) rotate(2deg); }
    100% { transform: scale(1) rotate(-2deg); }
  }

  .flower {
    animation: breathe 8s ease-in-out infinite;
  }
</style>
</head>

<body class="flex flex-col items-center min-h-screen p-6">

<!-- Flower (RELIABLE URL + animation) -->
<img src="https://i.imgur.com/rO3s4jQ.png"
     class="fixed left-3 top-1/3 w-24 opacity-70 pointer-events-none flower fade-in"
     alt="Lilac Flower" />

<!-- Title -->
<h1 class="text-3xl font-bold text-purple-800 mb-4 fade-in">
A Quiet Place for You
</h1>

<!-- Music Player -->
<div class="mb-6 fade-in text-center">
  <p class="text-purple-900 font-semibold mb-2">
    A little music for peace:
  </p>
  <audio id="bgMusic" controls>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0fae0bbd97.mp3?filename=soft-piano-ambient-110141.mp3" type="audio/mpeg">
  </audio>
  <p class="text-xs text-purple-700 mt-1">(Tap play — phones block autoplay)</p>
</div>

<!-- Verse of the Day -->
<div class="bg-white/70 rounded-2xl shadow-lg p-6 w-full max-w-md mb-6 fade-in">
  <h2 class="text-xl font-semibold text-purple-800 mb-3">Verse for Today</h2>
  <p id="verse" class="text-purple-900 italic"></p>
</div>

<!-- Prayer Generator -->
<div class="bg-white/70 rounded-2xl shadow-lg p-6 w-full max-w-md fade-in">
  <h2 class="text-xl font-semibold text-purple-800 mb-3">A Prayer for Your Heart</h2>
  <textarea id="feeling" class="w-full p-2 rounded-lg border border-purple-200 mb-3" placeholder="What are you feeling? (e.g., anxious, tired, hurt, hopeful)"></textarea>
  <button onclick="generatePrayer()" class="w-full bg-purple-700 hover:bg-purple-800 text-white rounded-xl py-2">
    Generate Prayer
  </button>
  <p id="prayer" class="mt-4 text-purple-900"></p>
</div>

<script>
// --- Verse of the Day ---
async function loadVerse() {
  try {
    const res = await fetch("https://labs.bible.org/api/?passage=votd&type=json");
    const data = await res.json();
    document.getElementById("verse").innerText =
      `"${data[0].text}" — ${data[0].bookname} ${data[0].chapter}:${data[0].verse}`;
  } catch (e) {
    document.getElementById("verse").innerText = "Come to Me, all who are weary and burdened, and I will give you rest. — Matthew 11:28";
  }
}
loadVerse();

// --- Prayer Generator ---
function generatePrayer() {
  const feeling = document.getElementById("feeling").value.toLowerCase() || "whatever is on her heart";
  
  const prayer = `
Dear Lord,
You see her completely — her heart, her worries, her hopes.
Bring peace to her where she feels ${feeling}.
Cover her with Your gentleness, calm her spirit, and remind her that she is never alone.
Amen.
`;

  document.getElementById("prayer").innerText = prayer;
}
</script>

</body>
</html>
