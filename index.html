<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Marlen</title>

<!-- Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T6FSQJVW7E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-T6FSQJVW7E');
</script>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: linear-gradient(135deg, #eddcff, #f3e8ff);
    font-family: 'Georgia', serif;
  }

  .fade {
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* PURE CSS LILAC FLOWER */
  .lilac {
    position: fixed;
    left: 10px;
    top: 28%;
    width: 80px;
    height: 80px;
    animation: breathe 8s ease-in-out infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  .petal {
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at 30% 30%, #d7b3ff, #b989f7);
    border-radius: 50% 50% 40% 40%;
  }

  .p1 { top: 0; left: 20px; }
  .p2 { top: 20px; left: 40px; transform: rotate(60deg); }
  .p3 { top: 40px; left: 20px; transform: rotate(120deg); }
  .p4 { top: 20px; left: 0;   transform: rotate(180deg); }

  .center {
    position: absolute;
    top: 28px;
    left: 28px;
    width: 24px;
    height: 24px;
    background: radial-gradient(circle, #fff, #e8c8ff);
    border-radius: 50%;
  }

  @keyframes breathe {
    0%, 100% { transform: scale(1) rotate(-3deg); }
    50% { transform: scale(1.06) rotate(3deg); }
  }
</style>
</head>

<body class="flex flex-col items-center min-h-screen p-6">

<!-- CSS LILAC FLOWER -->
<div class="lilac fade">
  <div class="petal p1"></div>
  <div class="petal p2"></div>
  <div class="petal p3"></div>
  <div class="petal p4"></div>
  <div class="center"></div>
</div>

<!-- TITLE -->
<h1 class="text-3xl font-bold text-purple-800 mb-4 fade">
A Quiet Place for You
</h1>

<!-- RANDOM VERSE -->
<div class="bg-white/70 rounded-2xl shadow-lg p-6 w-full max-w-md mb-6 fade">
  <h2 class="text-xl font-semibold text-purple-800 mb-3">A Verse for This Moment</h2>
  <p id="verse" class="text-purple-900 italic leading-relaxed"></p>
</div>

<!-- PRAYER GENERATOR -->
<div class="bg-white/70 rounded-2xl shadow-lg p-6 w-full max-w-md fade">
  <h2 class="text-xl font-semibold text-purple-800 mb-3">A Prayer for Your Heart</h2>

  <select id="feeling" class="w-full p-2 rounded-lg border border-purple-200 mb-3">
    <option value="">Select how you're feeling...</option>
    <option>anxious</option>
    <option>hurt</option>
    <option>tired</option>
    <option>overwhelmed</option>
    <option>confused</option>
    <option>lonely</option>
    <option>thankful</option>
    <option>hopeful</option>
    <option>lost</option>
    <option>frustrated</option>
    <option>in need of peace</option>
  </select>

  <button onclick="generatePrayer()"
    class="w-full bg-purple-700 hover:bg-purple-800 text-white rounded-xl py-2">
    Generate Prayer
  </button>

  <p id="prayer" class="mt-4 text-purple-900 leading-relaxed whitespace-pre-line"></p>
</div>

<!-- GENTLE REMINDER -->
<div class="w-full max-w-xl bg-white/70 rounded-2xl shadow-lg p-6 mt-8 fade">
  <h2 class="text-2xl font-semibold text-purple-800 mb-3">A Gentle Reminder</h2>

  <p class="text-purple-900 leading-relaxed">
    We prayed together.  
    We searched for peace together.  
    Even when love was hard, God was near.  
  </p>

  <p class="mt-3 text-purple-900 italic">
    “Above all, love each other deeply, because love covers a multitude of sins.” — 1 Peter 4:8
  </p>
</div>

<script>
// --- RANDOM VERSE ---
async function loadVerse() {
  try {
    const res = await fetch("https://bible-api.com/?random=verse");
    const data = await res.json();

    document.getElementById("verse").innerText =
      `"${data.text.trim()}" — ${data.reference}`;
  } catch (e) {
    document.getElementById("verse").innerText =
      `"The Lord is close to the brokenhearted." — Psalm 34:18`;
  }
}
loadVerse();

// --- PRAYER GENERATOR ---
function generatePrayer() {
  const feeling = document.getElementById("feeling").value || "whatever she's going through";

  const prayer = `
Dear Lord,
You see her fully — her heart, her thoughts, her quiet battles.
Bring comfort to her where she feels ${feeling}.
Wrap her in Your peace, steady her spirit, and remind her she is never alone.
Amen.
  `;

  document.getElementById("prayer").innerText = prayer;
}
</script>

</body>
</html>
