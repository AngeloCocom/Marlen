    <main class="container">
        <div class="reader-container fade-in">
            <h1 class="page-title">Bible (KJV)</h1>
            
            <div class="bible-selector">
                <div class="testament-selector">
                    <button class="testament-btn active" data-testament="old">Old Testament</button>
                    <button class="testament-btn" data-testament="new">New Testament</button>
                </div>
                
                <div class="book-chapter-selector">
                    <div class="select-group">
                        <label for="book-select">Book:</label>
                        <select id="book-select" class="book-select">
                            <option value="">Choose a book...</option>
                        </select>
                    </div>
                    
                    <div class="select-group">
                        <label for="chapter-select">Chapter:</label>
                        <select id="chapter-select" class="chapter-select">
                            <option value="">Choose a chapter...</option>
                        </select>
                    </div>
                    
                    <button id="load-chapter-btn" class="load-btn" disabled>Load Chapter</button>
                </div>
            </div>
            
            <div id="bible-content" class="scripture-content">
                <p class="placeholder-text">Select a book and chapter to begin reading.</p>
            </div>

    <script src="script.js"></script>
    <script>
        const bibleBooks = {
            old: [
                { name: 'Genesis', chapters: 50 },
                { name: 'Exodus', chapters: 40 },
                { name: 'Leviticus', chapters: 27 },
                { name: 'Numbers', chapters: 36 },
                { name: 'Deuteronomy', chapters: 34 },
                { name: 'Joshua', chapters: 24 },
                { name: 'Judges', chapters: 21 },
                { name: 'Ruth', chapters: 4 },
                { name: '1 Samuel', chapters: 31 },
                { name: '2 Samuel', chapters: 24 },
                { name: '1 Kings', chapters: 22 },
                { name: '2 Kings', chapters: 25 },
                { name: '1 Chronicles', chapters: 29 },
                { name: '2 Chronicles', chapters: 36 },
                { name: 'Ezra', chapters: 10 },
                { name: 'Nehemiah', chapters: 13 },
                { name: 'Esther', chapters: 10 },
                { name: 'Job', chapters: 42 },
                { name: 'Psalms', chapters: 150 },
                { name: 'Proverbs', chapters: 31 },
                { name: 'Ecclesiastes', chapters: 12 },
                { name: 'Song of Solomon', chapters: 8 },
                { name: 'Isaiah', chapters: 66 },
                { name: 'Jeremiah', chapters: 52 },
                { name: 'Lamentations', chapters: 5 },
                { name: 'Ezekiel', chapters: 48 },
                { name: 'Daniel', chapters: 12 },
                { name: 'Hosea', chapters: 14 },
                { name: 'Joel', chapters: 3 },
                { name: 'Amos', chapters: 9 },
                { name: 'Obadiah', chapters: 1 },
                { name: 'Jonah', chapters: 4 },
                { name: 'Micah', chapters: 7 },
                { name: 'Nahum', chapters: 3 },
                { name: 'Habakkuk', chapters: 3 },
                { name: 'Zephaniah', chapters: 3 },
                { name: 'Haggai', chapters: 2 },
                { name: 'Zechariah', chapters: 14 },
                { name: 'Malachi', chapters: 4 }
            ],
            new: [
                { name: 'Matthew', chapters: 28 },
                { name: 'Mark', chapters: 16 },
                { name: 'Luke', chapters: 24 },
                { name: 'John', chapters: 21 },
                { name: 'Acts', chapters: 28 },
                { name: 'Romans', chapters: 16 },
                { name: '1 Corinthians', chapters: 16 },
                { name: '2 Corinthians', chapters: 13 },
                { name: 'Galatians', chapters: 6 },
                { name: 'Ephesians', chapters: 6 },
                { name: 'Philippians', chapters: 4 },
                { name: 'Colossians', chapters: 4 },
                { name: '1 Thessalonians', chapters: 5 },
                { name: '2 Thessalonians', chapters: 3 },
                { name: '1 Timothy', chapters: 6 },
                { name: '2 Timothy', chapters: 4 },
                { name: 'Titus', chapters: 3 },
                { name: 'Philemon', chapters: 1 },
                { name: 'Hebrews', chapters: 13 },
                { name: 'James', chapters: 5 },
                { name: '1 Peter', chapters: 5 },
                { name: '2 Peter', chapters: 3 },
                { name: '1 John', chapters: 5 },
                { name: '2 John', chapters: 1 },
                { name: '3 John', chapters: 1 },
                { name: 'Jude', chapters: 1 },
                { name: 'Revelation', chapters: 22 }
            ]
        };
        
        let currentTestament = 'old';
        let currentBook = '';
        let currentChapter = '';
        
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            
            // Testament buttons
            document.querySelectorAll('.testament-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.testament-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentTestament = this.dataset.testament;
                    updateBooks();
                    document.getElementById('book-select').value = '';
                    document.getElementById('chapter-select').value = '';
                    document.getElementById('chapter-select').innerHTML = '<option value="">Choose a chapter...</option>';
                    document.getElementById('load-chapter-btn').disabled = true;
                });
            });
            
            // Book selector
            document.getElementById('book-select').addEventListener('change', function() {
                currentBook = this.value;
                updateChapters();
                document.getElementById('chapter-select').value = '';
                document.getElementById('load-chapter-btn').disabled = true;
            });
            
            // Chapter selector
            document.getElementById('chapter-select').addEventListener('change', function() {
                currentChapter = this.value;
                document.getElementById('load-chapter-btn').disabled = !(currentBook && currentChapter);
            });
            
            // Load chapter button
            document.getElementById('load-chapter-btn').addEventListener('click', loadChapter);
            
            updateBooks();
        });
        
        function updateBooks() {
            const select = document.getElementById('book-select');
            select.innerHTML = '<option value="">Choose a book...</option>';
            bibleBooks[currentTestament].forEach(book => {
                const option = document.createElement('option');
                option.value = book.name;
                option.textContent = book.name;
                select.appendChild(option);
            });
        }
        
        function updateChapters() {
            const select = document.getElementById('chapter-select');
            select.innerHTML = '<option value="">Choose a chapter...</option>';
            const book = bibleBooks[currentTestament].find(b => b.name === currentBook);
            if (book) {
                for (let i = 1; i <= book.chapters; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Chapter ${i}`;
                    select.appendChild(option);
                }
            }
        }
        
        async function loadChapter() {
            if (!currentBook || !currentChapter) return;
            
            const contentDiv = document.getElementById('bible-content');
            contentDiv.innerHTML = '<p class="loading-text">Loading...</p>';
            contentDiv.classList.remove('fade-in');
            
            try {
                // Format book name for API (replace spaces with URL encoding)
                let bookName = currentBook.replace(/\s+/g, '%20');
                
                const response = await fetch(`https://bible-api.com/${bookName}%20${currentChapter}?translation=kjv`);
                const data = await response.json();
                
                let html = `<h2 class="chapter-title">${currentBook} ${currentChapter}</h2>`;
                data.verses.forEach(verse => {
                    html += `<p class="verse"><span class="verse-number">${verse.verse}</span> ${verse.text}</p>`;
                });
                
                contentDiv.innerHTML = html;
                setTimeout(() => {
                    contentDiv.classList.add('fade-in');
                }, 10);
                
                // Scroll to content
                contentDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (error) {
                contentDiv.innerHTML = '<p class="error-text">Unable to load chapter. Please try again.</p>';
            }
        }
    </script>
