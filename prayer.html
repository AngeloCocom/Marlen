    <main class="container">
        <div class="prayer-container fade-in">
            <h1 class="page-title">Prayer Generator</h1>
            <p class="prayer-subtitle">Select what your heart needs today</p>
            
            <div class="prayer-selector-container">
                <label for="prayer-select">I need prayer for:</label>
                <select id="prayer-select" class="prayer-select">
                    <option value="">Choose an emotional state...</option>
                    <option value="peace">Peace</option>
                    <option value="strength">Strength</option>
                    <option value="gratitude">Gratitude</option>
                    <option value="forgiveness">Forgiveness</option>
                    <option value="guidance">Guidance</option>
                    <option value="healing">Healing</option>
                </select>
                <button id="generate-prayer-btn" class="generate-btn" disabled>Generate Prayer</button>
            </div>
            
            <div id="prayer-content" class="prayer-content">
                <p class="placeholder-text">Select an emotional state above to receive a gentle prayer.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>I love you.</p>
        <div class="signature">By Angelo • For Marlen</div>
    </footer>
    
    <script src="script.js"></script>
    <script>
        const prayers = {
            peace: `Dear God, please give me peace that goes beyond what I can understand. When everything feels chaotic and overwhelming, help me find rest in your presence. Calm the worries in my heart, Lord, and let your gentle spirit comfort me. Help me not to be anxious or afraid, but to trust in you. Fill me with your perfect peace so I can rest in you. In Jesus' name, Amen.`,
            
            strength: `God, you are my strength and my protector. I come to you today because I feel weak and I need your power. When I'm struggling, you are strong. Please give me strength for today, and help me keep going even when I feel tired. Hold me up with your grace, and remind me that your power is enough for me. When I'm weak, I'm strong because of you. Please strengthen me through your word. In your name, Amen.`,
            
            gratitude: `Heavenly Father, thank you for all the good things in my life, both the things I can see and the things I can't. You've been so good to me, and I'm grateful. Help me notice your hand at work in everything, and help me be thankful even when things are hard. Let my heart overflow with gratitude for your love, your mercy, and your grace. You are good, and your love never ends. Thank you. Amen.`,
            
            forgiveness: `Merciful God, I come to you asking for forgiveness. Please clean my heart and make me new. Help me forgive others just as you've forgiven me, and let your mercy wash over me. I know that when I confess my mistakes, you are faithful and just to forgive me. Thank you for your great love and for sending your Son. Help me live in repentance and faith. Amen.`,
            
            guidance: `Lord, please lead me in the right direction. I need your wisdom and guidance. Show me which way to go, and make my path clear. Let your word light my way and guide my steps. Help me trust you with all my heart, and not rely only on my own understanding. Guide me with your wisdom, and help me follow where you lead. In faith, Amen.`,
            
            healing: `God, you are the great healer. I come to you asking for healing—for my body, my mind, and my spirit. Please touch me with your healing hand and restore me according to your will. Whether healing comes now or later, I trust in your perfect plan. Give me patience and faith, and fill me with your peace. I believe you can heal me. In hope and trust, Amen.`
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            
            const select = document.getElementById('prayer-select');
            const btn = document.getElementById('generate-prayer-btn');
            
            select.addEventListener('change', function() {
                btn.disabled = !this.value;
            });
            
            btn.addEventListener('click', function() {
                const selected = select.value;
                if (selected && prayers[selected]) {
                    displayPrayer(prayers[selected]);
                }
            });
        });
        
        function displayPrayer(text) {
            const contentDiv = document.getElementById('prayer-content');
            contentDiv.innerHTML = `<div class="prayer-text">${text}</div>`;
            contentDiv.classList.add('fade-in');
            contentDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
